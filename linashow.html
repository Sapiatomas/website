<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Video</title>
  
  <style>
    /* Asegurarse de que el body y el html ocupen todo el espacio disponible */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* El contenedor de video tambi√©n ocupa todo el espacio */
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* El video ocupa el ancho y la altura completa de la ventana */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Hace que el video cubra todo el espacio sin deformarse */
    }
  </style>
</head>

<body>

  <div class="video-container">
    <!-- Video local o de alguna URL -->
    <video autoplay muted loop>
      <source src="ruta-del-video.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>

</body>

</html>
