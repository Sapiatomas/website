  <style>
    /* Estilo del contenedor de desplazamiento vertical */
    .scroll-container {
      max-height: 500px; /* Altura máxima del contenedor */
      overflow-y: auto; /* Permitir desplazamiento vertical */
      padding-top: 30px; /* Ajustar el padding superior */
      scrollbar-width: none; /* Ocultar scrollbar en Firefox */
      -ms-overflow-style: none; /* Ocultar scrollbar en IE y Edge */
    }

    /* Para navegadores WebKit (Chrome, Safari) */
    .scroll-container::-webkit-scrollbar {
      display: none; /* Ocultar scrollbar */
    }

    .scroll-container img {
      width: 100%; /* Las imágenes ocuparán todo el ancho */
      height: auto; /* Altura automática para mantener la relación de aspecto */
      margin-bottom: 20px; /* Espaciado entre las imágenes */
      border-radius: 5px; /* Esquinas redondeadas */
    }

    /* Ajustar el margen superior del título */

    }
  </style>
