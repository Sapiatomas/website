  <style>
    /* Ocultar scrollbar para navegadores que soportan Webkit */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* Ajustar el margen superior del título */
    .portfolio-title {
      margin-top: 40px; /* Ajusta este valor según el margen que prefieras */
    }

    /* Estilo del contenedor de desplazamiento */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      padding-top: 30px; /* Ajusta el padding superior */
      scroll-behavior: smooth; /* Agrega un desplazamiento suave */
    }

    .scroll-container img {
      width: 300px; /* Ancho fijo para las imágenes */
      height: auto; /* Altura automática para mantener la relación de aspecto */
      margin-right: 10px; /* Espaciado entre las imágenes */
      border-radius: 5px; /* Esquinas redondeadas */
    }

    /* Ocultar el scrollbar vertical */
    #portfolio-details {
      overflow-y: hidden; 
      scrollbar-width: none; 
      -ms-overflow-style: none; 
    }

    /* Ajuste para pantallas más pequeñas */
    @media (max-width: 768px) {
      .scroll-container img {
        width: 100%; /* Las imágenes ocuparán todo el ancho en dispositivos móviles */
      }
    }
  </style>

</head>
